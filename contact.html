<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — G.D. Khan</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background-color: #f7f9fb;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #002d5d;
      color: white;
      padding: 40px 20px;
    }

    header h1 {
      margin-bottom: 0.3em;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: left;
    }

    .contact-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-card h2 {
      color: #002d5d;
      border-bottom: 2px solid #002d5d;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    .contact-info p {
      line-height: 1.6;
      margin: 8px 0;
      font-size: 1.05em;
    }

    .contact-info a {
      color: #0044cc;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .building-img {
      display: block;
      margin: 40px auto 0;
      max-width: 80%;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #002d5d;
      color: white;
      font-size: 0.9em;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 18px;
      background-color: #004080;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #0059b3;
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact</h1>
  </header>

  <div class="container">
    <a href="index.html" class="back-btn">← Home</a>
    <div class="contact-card">
      <h2>Get in Touch</h2>
      <div class="contact-info">
        <p><strong>The IDEC Institute</strong><br>
        Hiroshima University<br>
        1-5-1 Kagamiyama, Higashi-Hiroshima<br>
        Hiroshima-ken, 739-8529, Japan</p>

        <p><strong>Tel:</strong> +81-82-424-6950<br>
        <strong>Email:</strong> <a href="mailto:gdkhan@hiroshima-u.ac.jp">gdkhan[at]hiroshima-u.ac.jp</a></p>

        <p>
          <a href="https://idec.hiroshima-u.ac.jp" target="_blank">Visit the IDEC Institute</a> |
          <a href="https://www.hiroshima-u.ac.jp/en" target="_blank">Hiroshima University</a>
        </p>
      </div>
    </div>

    <img src="IDEC building.jpeg" alt="The IDEC Institute Building" class="building-img" />
  </div>

  <footer>
    <p>&copy; 2025 G.D. Khan</p>
  </footer>
</body>
</html>
